<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                
                <h4 class="card-title">My progress </h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active" [style.width]="getProgress1" style=" height:5px;"  role="progressbar"> </div>
                    
                </div>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active" [style.width]="getProgress2"  style=" height:5px;"  role="progressbar"> </div>
                    
                </div>
                
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increase (outputValue)="progress1= $event" [progress]="progress1"></app-increase>
                
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increase (outputValue)="progress2= $event" [progress]="progress2" btnClass="btn-info"></app-increase>
                
            </div>
        </div>
    </div>
</div>
