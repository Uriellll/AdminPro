<div class="card">
    <div class="card-body">
        <h3>{{title}}</h3>
        <canvas baseChart class="chart"
            [data]="doughnutChartData"
            [labels]="doughnutChartLabels"
            chartType="doughnut"
            [colors]="colors">
        </canvas>
        
    </div>
</div>
